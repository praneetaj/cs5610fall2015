<h1 class="page-header">Register</h1>
<form class="form-horizontal">
      <div class="form-group">
            <label for="Username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="Username" placeholder="Username">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword2" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
      </div>
      <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
      </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                  <a role="button" type="submit" class="form-control btn btn-default" href="profile.html">Register</a>
            </div>
      </div>
</form>
