	<body>

            </nav>
            <div class="container">
                  <div class="row">
                        <div class="col-sm-3 col-md-2 sidebar">
                              <ul class="nav nav-sidebar">
                                    <li role="presentation"><a href="home.html">Home</a></li>
                                    <li role="presentation"><a href="profile.html">Profile</a></li>
                                    <li role="presentation"><a href="admin.html">Admin</a></li>
                                    <li role="presentation" class="active"><a href="forms.html">Forms</a></li>
                              </ul>
                        </div>
                        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                              <h1 class="page-header">Forms : Registration Form</h1>
                              <ul class="nav nav-tabs">
                                    <li role="presentation"><a href="forms.html">Forms</a></li>
                                    <li role="presentation" class="active"><a href="#">Fields</a></li>
                              </ul>
                              <form>
                                    <div class="form-group">
                                          <label for="firstname">First Name:</label>
                                          <div class="input-group">
                                                <input class="form-control" type="text" id="firstname" placeholder="First Name">
                                                <span class="input-group-btn">
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
                                                </span>    
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="lastname">Last Name:</label>
                                          <div class="input-group">
                                                <input class="form-control" type="text" id="lastname" placeholder="Last Name">
                                                <span class="input-group-btn">
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
                                                </span>   
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="dateofbirth">Date of Birth:</label>
                                          <div class="input-group">
                                                <input class="form-control" type="date" id="dateofbirth">
                                                <span class="input-group-btn">
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
                                                </span>      
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="gender">Gender:</label>
                                          <div class="input-group">
                                                <select class="form-control" id="gender">
                                                      <option>Male</option>
                                                      <option>Female</option>
                                                </select>
                                                <span class="input-group-btn">
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
                                                </span>   
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="roles">Roles:</label>
                                          <div class="input-group">
                                                <div class="checkbox">
                                                      <label>
                                                            <input type="checkbox"> Admin
                                                      </label>
                                                </div>
                                                <div class="checkbox">
                                                      <label>
                                                            <input type="checkbox"> Student
                                                      </label>
                                                </div>
                                                <div class="checkbox">
                                                      <label>
                                                            <input type="checkbox"> User
                                                      </label>
                                                </div>
                                                <span class="input-group-btn">
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
                                                </span>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="roles">License Agreement:</label>
                                          <div class="input-group">
                                                <div class="radio">
                                                      <label>
                                                            <input type="radio" name="license" id="optionsRadios1" value="option1" checked>
                                                            Yes
                                                      </label>
                                                </div>
                                                <div class="radio">
                                                      <label>
                                                            <input type="radio" name="license" id="optionsRadios1" value="option1">
                                                            No
                                                      </label>
                                                </div>
                                                <span class="input-group-btn">
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
                                                </span>
                                          </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                          <label for="addnewfield">Add New Field:</label>
                                          <div class="input-group">
                                                <select class="form-control" id="addnewfield">
                                                      <option>Single Line Text</option>
                                                      <option>Date</option>
                                                      <option>Dropdown</option>
                                                      <option>Checkboxes</option>
                                                      <option>Radio buttons</option>
                                                      <option>Paragraph Text Field</option>
                                                </select>
                                                <span class="input-group-btn">
                                                      <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
                                                </span>   
                                          </div>
                                    </div>
                              </form>
                        </div>
                   </div>
            </div>
	</body>	
</html>
