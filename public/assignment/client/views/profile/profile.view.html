<h1 class="page-header">Profile</h1>
<form class="form-horizontal">
      <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="model.user.username">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.user.password">
            </div>
      </div>
      <div class="form-group">
            <label for="inputFirstname" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputFirstname" placeholder="First Name" ng-model="model.user.firstName">
            </div>
      </div>
      <div class="form-group">
            <label for="inputLastname" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputLastname" placeholder="Last Name" ng-model="model.user.lastName">
            </div>
      </div>
      <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="model.user.email">
            </div>
      </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                  <button ng-click="model.update()" type="submit" class="form-control btn btn-default">Update</button>
            </div>
      </div>
</form>
