<h1 class="page-header">Login</h1>
<form class="form-horizontal">
      <div class="form-group">
            <label for="Username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="Username" placeholder="Username" ng-model="user.userName">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
            </div>
      </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                  <a ng-click="login()" role="button" type="submit" class="form-control btn btn-default" href="#/profile">Login</a>
            </div>
      </div>
</form>
