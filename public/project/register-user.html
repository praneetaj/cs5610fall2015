<!DOCTYPE html>
<html>
	<head>
        <title>Register</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"/>
		<link rel="stylesheet" href="css/dashboard.css"/>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
      		<div class="container-fluid">
                  <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="home.html">LoyalU</a>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                              <li class="active"><a href="#">Register</a></li>
                              <li><a href="login.html">Login</a></li>
                              <li><a href="login.html">Userame</a></li>
                              <li><a href="login.html">Logout</a></li>
                        </ul>
                  </div>
      		</div>
        </nav>
            <div class="container">
                  <div class="row">
                        <div class="col-sm-3 col-md-2 sidebar">
                              <ul class="nav nav-sidebar">
                                    <li role="presentation"><a href="home.html">Home</a></li>
                                    <li role="presentation"><a href="profile.html">Profile</a></li>
                                    <li role="presentation"><a href="admin.html">Admin</a></li>
                                    <li role="presentation"><a href="forms.html">Forms</a></li>
                              </ul>
                        </div>
                        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                              <h1 class="page-header">Register</h1>
                              <ul class="nav nav-tabs">
                                    <li role="presentation" class="active"><a href="#">Register As User</a></li>
                                    <li role="presentation"><a href="register-restaurant.html">Register As Restaurant Admin</a></li>
                              </ul>
                              <br>
                              <div class="form-horizontal">
                                    <div class="form-group">
                                          <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                                          <div class="col-sm-10">
                                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputPassword1" class="col-sm-2 control-label">Verify Password</label>
                                          <div class="col-sm-10">
                                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="password2">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                          <div class="col-sm-10">
                                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputFirstname" class="col-sm-2 control-label">First Name</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputFirstname" placeholder="First Name" ng-model="firstName">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="lastName">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" ng-model="phoneNumber">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputDescription" placeholder="Phone Number" ng-model="description">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputDateOfBirth" class="col-sm-2 control-label">Date of Birth</label>
                                          <div class="col-sm-10">
                                                <input type="date" class="form-control" id="inputDateOfBirth" ng-model="dateOfBirth">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputAddress1" class="col-sm-2 control-label">Address Line 1</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputAddress1" placeholder="Street 1" ng-model="address1">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputAddress2" class="col-sm-2 control-label">Address Line 2</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputAddress2" placeholder="Street 2" ng-model="address2">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputCity" class="col-sm-2 control-label">City</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputCity" placeholder="City" ng-model="city">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputState" class="col-sm-2 control-label">State</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputState" placeholder="State" ng-model="state">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <label for="inputZipcode" class="col-sm-2 control-label">Zipcode</label>
                                          <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputZipcode" placeholder="Zipcode" ng-model="zipcode">
                                          </div>
                                    </div>
                                    <div class="form-group">
                                          <div class="col-sm-offset-2 col-sm-10">
                                                <button class="form-control btn btn-default">Register</button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                   </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>	
</html>
