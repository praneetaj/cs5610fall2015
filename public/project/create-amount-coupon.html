            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    </button>
                    <a class="navbar-brand" href="home.html">LoyalU</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="register-user.html">Register</a></li>

                        <li><a href="login.html">Userame</a></li>
                        <li><a href="login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li role="presentation"><a href="home.html">Home</a></li>
                        <hr>
                        <li role="presentation"><a href="restaurant-profile.html">Restaurant Profile</a></li>
                        <li role="presentation" class="active"><a href="#">Create Coupons</a></li>
                        <li role="presentation"><a href="record-transaction.html">Record Transaction</a></li>
                        <li role="presentation"><a href="restaurant-view-quantity-coupons.html">View Coupons</a></li>
                        <hr>
                        <li role="presentation"><a href="user-profile.html">User Profile</a></li>
                        <li role="presentation"><a href="user-view-quantity-coupons.html">View Coupons</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Create Coupons</h1>
                    <ul class="nav nav-tabs">
                        <li role="presentation"><a href="create-quantity-coupon.html">Create Quantity Based Coupon</a></li>
                        <li role="presentation" class="active"><a href="#">Create Amount Based Coupon</a></li>
                    </ul>
                    <br>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputAmount" class="col-sm-2 control-label">Amount Threshold</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAmount" placeholder="$100.00" ng-model="amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDiscount" class="col-sm-2 control-label">Discount Percent</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDiscount" placeholder="20" ng-model="discount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputValidUntil" class="col-sm-2 control-label">Valid Until</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputValidUntil" placeholder="10" ng-model="validUntil">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="form-control btn btn-default">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
