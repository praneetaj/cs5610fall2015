<!DOCTYPE html>
<html>
    <head>
        <title>LoyalU Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/dashboard.css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="home.html">LoyalU</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="register-user.html">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="login.html">Userame</a></li>
                        <li><a href="login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li role="presentation"><a href="home.html">Home</a></li>
                        <li role="presentation"><a href="profile.html">Profile</a></li>
                        <li role="presentation"><a href="create-quantity-coupon.html">Create Coupons</a></li>
                        <li role="presentation" class="active"><a href="record-transaction.html">Record Transaction</a></li>
                        <li role="presentation"><a href="redeem-coupon.html">View Coupons</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Record Transaction</h1>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputItem" class="col-sm-2 control-label">Item</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputItem" placeholder="Item" ng-model="itemname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 control-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputQuantity" placeholder="Quantity" ng-model="quantity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAmount" class="col-sm-2 control-label">Amount</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAmount" placeholder="Amount" ng-model="amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputDate" ng-model="dateOfTransaction">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="form-control btn btn-default">Record Transaction</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
