<section id="contact-page">
    <div class="col-sm-10 col-md-12">
        <div class="container">
            <div class="center">
                <h2>Login</h2>
            </div>
            <form class="contact-form form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username *</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername"
                               placeholder="Username" ng-model="model.username" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password *</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword"
                               placeholder="Password" ng-model="model.password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <!--<div class="center">-->
                        <button ng-click="model.login()" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
