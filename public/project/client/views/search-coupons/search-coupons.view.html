<h1 class="page-header">Search Coupons From The Web</h1>
<div class="form-horizontal">
    <div class="form-group">
        <label for="inputZipcode" class="col-sm-2 control-label">Zipcode</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputZipcode" placeholder="98007" ng-model="model.zipcode">
        </div>
    </div>
    <div class="form-group">
        <label for="inputRestaurantName" class="col-sm-2 control-label">Restaurant Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputRestaurantName" placeholder="McDonalds" ng-model="model.restaurantName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.search()" class="form-control btn btn-default">Search</button>
        </div>
    </div>
</div>
