<section id="contact-page">
    <div class="container">
        <div class="center">
            <h2>Your Coupons</h2>
        </div>
        <ul class="portfolio-filter text-center">
            <li><a class="btn btn-default" href="#/customerQuantityCoupons" data-filter="*">Quantity Coupons</a></li>
            <li><a class="btn btn-default active" href="#/customerAmountCoupons" data-filter=".bootstrap">Amount Coupons</a></li>
        </ul>
<br>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Restaurant Name</th>
                <th>Description</th>
                <th>Current Amount</th>
                <th>Threshold Amount</th>
                <th>Discount</th>
                <th>Expiry</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="coupon in model.coupons" ng-if="coupon.couponType=='AMOUNT'">
                <td>{{coupon.couponLabel}}</td>
                <td>{{coupon.restName}}</td>
                <td>{{coupon.description}}</td>
                <td>{{coupon.userAmount}}</td>
                <td>{{coupon.restAmount}}</td>
                <td>{{coupon.restDiscount}}</td>
                <td>{{coupon.expiry | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
        </div>
    </section>
