<section id="contact-page">
    <div class="container">
        <div class="center">
            <h2>{{model.restaurantCoupons.name}}</h2>
        </div>
<!--<h1 class="page-header">{{model.restaurantCoupons.name}}</h1>-->
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/restaurantCoupons">Quantity Coupons</a></li>
    <li role="presentation" class="active"><a href="#">Amount Coupons</a></li>
    <li role="presentation"><a href="#/createCoupons">Create Coupons</a></li>
</ul>
<br>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Discount</th>
            <th>Created</th>
            <th>Expiry</th>
            <!--<th>Valid</th>-->
            <th><span class="glyphicon glyphicon-triangle-bottom"></span>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="coupon in model.restaurantCoupons.coupons" ng-if="coupon.couponType=='AMOUNT'">
            <td>{{coupon.label}}</td>
            <td>{{coupon.description}}</td>
            <td>{{coupon.amount}}</td>
            <td>{{coupon.discount}}</td>
            <td>{{coupon.dateCreated | date}}</td>
            <td>{{coupon.expiry | date}}</td>
            <!--<td>{{restaurant.coupon.isValid}}</td>-->
            <td>
                <button ng-click="model.removeCoupon($index)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
                <button ng-click="model.selectCoupon($index)" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
        <br>
<h3 class="page-header" ng-show="model.updateFields == true">Update Coupon</h3>
<div class="form-horizontal" ng-show="model.updateFields == true">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" ng-model="model.newCoupon.label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescription" ng-model="model.newCoupon.description">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAmount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAmount" ng-model="model.newCoupon.amount">
        </div>
    </div>
    <!--
    <div class="form-group">
        <label for="inputIsValid" class="col-sm-2 control-label">Is Valid</label>
        <div class="input-group col-sm-10">
            <select class="form-control" id="inputIsValid" ng-model="model.newCoupon.isValid">
                <option value="TRUE">TRUE</option>
                <option value="FALSE">FALSE</option>
            </select>
        </div>
    </div>
    -->
    <div class="form-group">
        <label for="inputValidUntil" class="col-sm-2 control-label">Expiry</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputValidUntil" ng-model="model.newCoupon.expiry">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.updateCoupon()" type="submit" class="form-control btn btn-default">Update Coupon</button>
        </div>
    </div>
</div>
        </div>
    </section>
