<section id="contact-page">
    <div class="container">
        <div class="center">
            <h2>Create Coupons</h2>
        </div>

        <ul class="portfolio-filter text-center">
            <li><a class="btn btn-default" href="#/restaurantCoupons" data-filter="*">Quantity Coupons</a></li>
            <li><a class="btn btn-default" href="#/restaurantAmountCoupons" data-filter=".bootstrap">Amount Coupons</a></li>
            <li><a class="btn btn-default active" href="#/createCoupons" data-filter=".html">Create Coupons</a></li>
        </ul>
        <br>
        <div class="row contact-wrap">
            <form class="contact-form form-horizontal" name="contact-form">
                <div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputRole">Select Type *</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputRole" ng-model="model.newCoupon.couponType" ng-change="model.change()">
                                <option value="AMOUNT">AMOUNT</option>
                                <option value="QUANTITY" selected>QUANTITY</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="model.load">
                        <label for="inputTitle" class="col-sm-2 control-label">Title *</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle" ng-model="model.newCoupon.label">
                        </div>
                    </div>
                    <div class="form-group" ng-show="model.load">
                        <label for="inputDescription" class="col-sm-2 control-label">Description *</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDescription" ng-model="model.newCoupon.description">
                        </div>
                    </div>
                    <div class="form-group" ng-show="model.amount == false">
                        <label for="inputItemName" class="col-sm-2 control-label">Item Name *</label>
                        <div class="col-sm-10">
                            <input id="inputItemName" class="form-control" list="menuitems" ng-model="model.newCoupon.itemName">
                                <datalist id="menuitems">
                                    <option ng-repeat="currItem in model.menuItems" value="{{currItem}}">{{currItem}}</option>
                                </datalist>
                        </div>
                    </div>
                    <!--<input list="browsers" ng-model="model.newCoupon.itemName">-->
                        <!--<datalist id="browsers">-->
                            <!--<option ng-repeat="currItem in model.menuItems" value="{{currItem}}">{{currItem}}</option>-->
                        <!--</datalist>-->
                    <!--<div class="form-group" ng-show="model.amount == false">-->
                        <!--<label for="inputItemName" class="col-sm-2 control-label">Item Name *</label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<select class="form-control" id="inputItemName" ng-model="model.newCoupon.itemName">-->
                                <!--<option ng-repeat="currItem in model.menuItems" value="{{currItem}}">{{currItem}}</option>-->
                            <!--</select>-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="form-group" ng-show="model.amount == false">-->
                        <!--<label for="inputItemNameOther" class="col-sm-2 control-label">Other *</label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<input type="text" class="form-control" id="inputItemNameOther" ng-model="model.newCoupon.itemNameOther">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group" ng-show="model.amount == false">
                        <label for="inputQuantity" class="col-sm-2 control-label">Min. Quantity *</label>
                        <div class="col-sm-10">
                             <input type="text" class="form-control" id="inputQuantity" ng-model="model.newCoupon.quantity">
                        </div>
                    </div>
                    <div class="form-group" ng-show="model.amount == false">
                        <label for="inputFreeQuantity" class="col-sm-2 control-label">Free Quantity *</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFreeQuantity" ng-model="model.newCoupon.freeQuantity">
                        </div>
                    </div>
                    <div class="form-group" ng-show="model.amount == true">
                        <label for="inputAmount" class="col-sm-2 control-label">Amount *</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAmount" ng-model="model.newCoupon.amount">
                        </div>
                    </div>
                    <div class="form-group" ng-show="model.amount == true">
                        <label for="inputDiscount" class="col-sm-2 control-label">Discount *</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDiscount" ng-model="model.newCoupon.discount">
                        </div>
                    </div>
                    <div class="form-group" ng-show="model.load">
                        <label for="inputValidUntil" class="col-sm-2 control-label">Expiry *</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputValidUntil" ng-model="model.newCoupon.expiry">
                        </div>
                    </div>
                    <div class="form-group" ng-show="model.load">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="model.createCoupon()" type="submit" class="btn btn-primary">Add Coupon</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
