<section id="contact-page">
    <div class="container">
        <div class="center">
            <h2>Profile</h2>
        </div>
        <div class="row contact-wrap">
        <form class="contact-form form-horizontal">
            <div>
                <!--<div class="form-group" ng-show="model.pageLoad == true">-->
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFirstName" ng-model="model.user.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" ng-model="model.user.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" ng-model="model.user.email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" ng-click="model.updateUser()" class="form-control btn btn-primary btn-lg">
                            Update
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" ng-click="model.deleteUser()" class="form-control btn btn-primary btn-lg">
                            Delete Profile
                        </button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</section>
