<section id="contact-page">
    <div class="container">
        <div class="center">
            <h2>Change Password</h2>
        </div>
        <div class="row contact-wrap">
            <form class="contact-form">
                <div>
                    <!--<div class="form-group" ng-show="model.pageLoad == true">-->
                    <div class="form-group">
                        <label for="inputOld" class="col-sm-2 control-label">Current *</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputOld" placeholder="****" ng-model="model.user.old" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNew" class="col-sm-2 control-label">New *</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputNew" placeholder="****" ng-model="model.user.new" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRe" class="col-sm-2 control-label">Re-type new</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputRe" placeholder="****" ng-model="model.user.re" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" ng-click="model.updatePassword()" class="form-control btn btn-primary btn-lg">
                                Update
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
