<section id="contact-page">
    <div class="col-sm-10 col-md-12">
        <div class="container">
            <div class="center">
                <h2>Register</h2>
            </div>
            <form class="contact-form form-horizontal">
                <div class="form-group">
                    <label for="inputRole" class="col-sm-2 control-label">Role *</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputRole" ng-model="model.newuser.role" ng-change="model.change()">
                            <option value="CUSTOMER" selected>CUSTOMER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="model.pageLoad == true">
                    <label for="inputUsername" class="col-sm-2 control-label">Username *</label>
                    <div class="col-sm-10">
                    <!--<div class="input-group">-->
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="model.newuser.loyalUUsername"  required="required">
                        <!--<span class="input-group-btn">-->
                            <!--<button ng-click="model.searchUsername()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>-->
                        <!--</span>-->
                    </div>
                </div>
                <div class="form-group" ng-show="model.pageLoad == true">
                    <label for="inputPassword" class="col-sm-2 control-label">Password *</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.newuser.password"  required="required">
                    </div>
                </div>
                <div class="form-group" ng-show="model.pageLoad == true">
                    <label for="inputPassword1" class="col-sm-2 control-label">Verify Password *</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="model.password2"  required="required">
                    </div>
                </div>
                <div class="form-group" ng-show="model.newrole">
                    <label for="inputRestaurantName" class="col-sm-2 control-label">Restaurant Name *</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputRestaurantName" placeholder="Starbucks" ng-model="model.restaurantName"  required="required">
                    </div>
                </div>
                <div class="form-group"  ng-show="model.newrole">
                    <label for="inputCity" class="col-sm-2 control-label">City *</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCity" placeholder="Seattle" ng-model="model.city"  required="required">
                    </div>
                </div>
                <div class="form-group"  ng-show="model.newrole">
                    <!--<label for="inputCity">Admin users need to register with a Restaurant!</label>-->
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.search()" class="btn btn-primary    ">Lookup</button>
                        <span class="pull-right fa">*Admin users need to register with a Restaurant!</span>
                    </div>
                </div>
                <div class="form-group" ng-show="model.newrole">
                    <label for="inputRestaurant" class="col-sm-2 control-label">Select Restaurant *</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputRestaurant" ng-model="model.registeredRestaurant">
                            <option ng-repeat="rest in model.restaurants" value="{{$index}}">
                                {{rest.name}}, {{rest.location.address1}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="model.pageLoad == true">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" ng-click="model.createUser()" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
