<h1 class="page-header">Register</h1>
<ul class="nav nav-tabs">
      <li role="presentation"><a href="#/register">Register As User</a></li>
      <li role="presentation" class="active"><a href="#/register-restaurant">Register As Restaurant Admin</a></li>
</ul>
<br>
<div class="form-horizontal">
      <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword1" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="password2">
            </div>
      </div>
      <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
            </div>
      </div>
      <div class="form-group">
            <label for="inputRestaurantName" class="col-sm-2 control-label">Restaurant Name</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputRestaurantName" placeholder="Restaurant Name" ng-model="restaurantName">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" ng-model="phoneNumber">
            </div>
      </div>
      <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputDescription" placeholder="Phone Number" ng-model="description">
            </div>
      </div>
      <div class="form-group">
            <label for="inputAddress1" class="col-sm-2 control-label">Address Line 1</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputAddress1" placeholder="Street 1" ng-model="address1">
            </div>
      </div>
      <div class="form-group">
            <label for="inputAddress2" class="col-sm-2 control-label">Address Line 2</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Street 2" ng-model="address2">
            </div>
      </div>
      <div class="form-group">
            <label for="inputCity" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputCity" placeholder="City" ng-model="city">
            </div>
      </div>
      <div class="form-group">
            <label for="inputState" class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputState" placeholder="State" ng-model="state">
            </div>
      </div>
      <div class="form-group">
            <label for="inputZipcode" class="col-sm-2 control-label">Zipcode</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputZipcode" placeholder="Zipcode" ng-model="zipcode">
            </div>
      </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                  <button class="form-control btn btn-default">Register</button>
            </div>
      </div>
</div>
