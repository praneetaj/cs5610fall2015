<h1 class="page-header">Register</h1>
<ul class="nav nav-tabs">
      <li role="presentation"><a href="#/register">Register As User</a></li>
      <li role="presentation" class="active"><a href="#/register-restaurant">Register As Restaurant Admin</a></li>
</ul>
<br>
<div class="form-horizontal">
      <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">LoyalU Username</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="model.newuser.loyalUUsername">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.newuser.password">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword1" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="model.password2">
            </div>
      </div>
      <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="model.newuser.email">
            </div>
      </div>
      <div class="form-group">
            <label for="inputRestaurantName" class="col-sm-2 control-label">Restaurant Name</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputRestaurantName" placeholder="Starbucks" ng-model="model.restaurantName">
            </div>
      </div>
      <div class="form-group">
            <label for="inputCity" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputCity" placeholder="Seattle" ng-model="model.city">
            </div>
      </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                  <button ng-click="model.search()" class="form-control btn btn-default">Search</button>
            </div>
      </div>
      <div class="form-group">
            <label for="inputRestaurant" class="col-sm-2 control-label">Restaurants</label>
            <div class="input-group col-sm-10">
                  <select class="form-control" id="inputRestaurant" ng-model="model.registeredRestaurant">
                        <option ng-repeat="rest in model.restaurants" value="{{rest.locu_id}}">{{rest.name}}</option>
                  </select>
            </div>
      </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                  <button ng-click="model.createAdminUser()" class="form-control btn btn-default">Register</button>
            </div>
      </div>
</div>
