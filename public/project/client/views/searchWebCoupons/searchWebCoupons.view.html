<h1 class="page-header">Search Web Coupons</h1>
<div class="form-horizontal">
    <div class="form-group">
        <label for="inputZipcode" class="col-sm-2 control-label">Zipcode</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputZipcode" placeholder="98007" ng-model="model.zipcode">
        </div>
    </div>

    <div class="form-group">
        <label for="inputRestaurantName" class="col-sm-2 control-label">Restaurant Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputRestaurantName" placeholder="McDonalds" ng-model="model.restaurantName">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.search()" class="form-control btn btn-default">Search</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.search2()" class="form-control btn btn-default">Search</button>
        </div>
    </div>
</div>
<br>
<br>
<h3 class="page-header">Search Results</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Store Name</th>
            <th>Deal Title</th>
            <th>Deal Price</th>
            <th>Deal Savings</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="coupon in model.coupons">
            <td>{{coupon.name}}</td>
            <td><a href="#/details/{{coupon.ID}}">{{coupon.dealTitle}}</a></td>
            <td>{{coupon.dealPrice}}</td>
            <td>{{coupon.dealSavings}}</td>
        </tr>
    </tbody>
</table>
