<h1>Search Movie</h1>
<input class="form-control" placeholder="Movie Title" type="text" ng-model="title"/>
<button ng-click="model.search(title)" class="btn btn-primary btn-block">Search</button>

<table class="table table-striped">
    <tbody>
        <tr>
            <td>
                <a href="#/details/tt0111946">Dumb and Dumber</a>
            </td>
            <td>tt0111946</td>
            <td>
                <button ng-click="model.like(tt0111946)" class="btn btn-info">
                    <span class="glyphicon glyphicon-star-empty"></span>
                </button>
            </td>
        </tr>
        <tr ng-repeat="movie in model.results">
            <td>
                <a href="#/details/{{movie.idIMDB}}">{{movie.title}}</a>
            </td>
            <td>{{movie.idIMDB}}</td>
            <td>
                <button ng-click="model.like(movie)" class="btn btn-info">
                    <span class="glyphicon glyphicon-star-empty"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
