<!DOCTYPE html>
<html>
	<head>
		<title>Into to CSS</title>
		<style>
			p {
				background-color: green;
			}
			.yellowBg {
				background-color:yellow;
			}
			#intro {
				background-color:gray;
			}
			h1 {
				color:white;
				background-color:red;
			}
			h1 {
				color:blue !important;
				background-color:beige !important;
			}
			h1 {
				color:red;
				background-color:blue;
			}
			

		</style>
	</head>

	<body>
		<h1>
			Intro to CSS
		</h1>

		<p id="intro" class="yellowBg">
			Intro paragraph
		</p>
		<p style="color:red;background-color:yellow">
			Inline styling takes the most precedence
		</p>
		<p class="yellowBg">
			Separate paragraph to show element styling
		</p>
		<p>
			Paragraph with no ID or class or style attribute
		</p>

		
	</body>
</html>
